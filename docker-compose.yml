version: "3.9"

services:

  db:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mohsen1160417237
    volumes:
      - ./data/db:/var/lib/postgresql/data

  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
