upstream sportshop {
    server api:8000;
}

server {

    listen 80;
    server_name quicksmart.pro www.quicksmart.pro
    location / {
        proxy_pass http://sportshop;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /media/ {
        alias /sportShop/media/;
    }
}